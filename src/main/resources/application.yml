spring:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    properties:
      hibernate:
        show_sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jwt:
    secret: ${JWT_SECRET_KEY}
    expiration: 3600000 # 1시간 (밀리초)
    refreshExpiration: 604800000 # 7일 (밀리초)

  # 인증코드 관련
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME} # 신입사UP 이메일 생성 후 작성
    password: ${MAIL_PASSWORD} # 이메일 앱 비밀번호
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    redirect-uri: ${KAKAO_REDIRECT_URI}
  naver:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}

  naver:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
    profile-url: https://openapi.naver.com/v1/nid/me

REDIS_HOST: ${REDIS_URL}
REDIS_PORT: ${REDIS_PORT}